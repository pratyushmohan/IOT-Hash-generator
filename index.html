<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Hash Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Secure Hash Generator</h1>
            </div>
            <p class="subtitle">Generate SHA-256 hashes and verify passwords securely</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="hash">
                <i class="fas fa-hashtag"></i>
                Hash Message
            </button>
            <button class="tab-btn" data-tab="password">
                <i class="fas fa-lock"></i>
                Password Manager
            </button>
        </div>

        <div class="tab-content">
            <!-- Hash Message Tab -->
            <div id="hash" class="tab-pane active">
                <div class="card">
                    <h2><i class="fas fa-hashtag"></i> Hash a Message</h2>
                    <div class="input-group">
                        <label for="messageInput">Enter your message:</label>
                        <textarea id="messageInput" placeholder="Type your message here..." rows="4"></textarea>
                    </div>
                    <button id="hashBtn" class="btn btn-primary">
                        <i class="fas fa-magic"></i>
                        Generate Hash
                    </button>
                    
                    <div id="hashResult" class="result hidden">
                        <h3>SHA-256 Hash:</h3>
                        <div class="hash-display">
                            <code id="hashOutput"></code>
                            <button id="copyHash" class="btn btn-secondary" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Manager Tab -->
            <div id="password" class="tab-pane">
                <div class="card">
                    <h2><i class="fas fa-lock"></i> Password Manager</h2>
                    
                    <div class="password-section">
                        <h3>Set Password</h3>
                        <div class="input-group">
                            <label for="passwordInput">Enter your password:</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="passwordInput" placeholder="Enter your password">
                                <button id="togglePassword" class="toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button id="storePasswordBtn" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Store Password Hash
                        </button>
                    </div>

                    <div id="storedHashSection" class="result hidden">
                        <h3>Stored Hash:</h3>
                        <div class="hash-display">
                            <code id="storedHash"></code>
                            <button id="copyStoredHash" class="btn btn-secondary" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="password-section">
                        <h3>Verify Password</h3>
                        <div class="input-group">
                            <label for="verifyPasswordInput">Re-enter password to verify:</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="verifyPasswordInput" placeholder="Re-enter your password">
                                <button id="toggleVerifyPassword" class="toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button id="verifyPasswordBtn" class="btn btn-success">
                            <i class="fas fa-check"></i>
                            Verify Password
                        </button>
                    </div>

                    <div id="verificationResult" class="result hidden">
                        <div id="verificationMessage"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with ❤️ using SHA-256 hashing</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
